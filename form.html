<head>
    <title>Penguin Species Predictor</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Enter Penguin Details:</h1>
    <form action="/predict" method="POST">
        <label for="bill_length_mm">Bill Length (mm):</label>
        <input type="text" id="bill_length_mm" name="bill_length_mm" required><br><br>
        
        <label for="bill_depth_mm">Bill Depth (mm):</label>
        <input type="text" id="bill_depth_mm" name="bill_depth_mm" required><br><br>
        
        <label for="flipper_length_mm">Flipper Length (mm):</label>
        <input type="text" id="flipper_length_mm" name="flipper_length_mm" required><br><br>
        
        <label for="body_mass_g">Body Mass (g):</label>
        <input type="text" id="body_mass_g" name="body_mass_g" required><br><br>
        
        <label for="year">Year of observation:</label>
        <input type="text" id="year" name="year" required><br><br>
        
        <label>Sex:</label><br>
        <label><input type="radio" name="sex" value="male" required>Male</label><br>
        <label><input type="radio" name="sex" value="female" required>Female</label><br>

        <label for="island">Island:</label>
        <select id="island" name="island" required>
            <option value="Biscoe">Biscoe</option>
            <option value="Dream">Dream</option>
            <option value="Torgersen">Torgersen</option>
        </select><br><br>
        <button type="submit">Predict Species</button>
    </form>
</body>
</html>
